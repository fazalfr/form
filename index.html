<!DOCTYPE html>
<html>
  <head>
    <title>GDE - Undermatch TU_Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <h1>GDE - Undermatch TU_Tracker</h1>
        <hr/>
        <div class="item">
          <p>Date</p>
          <input type="date" name="name" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
          <p>Alias</p>
          <input type="text" name="name" placeholder="Alias" />
        </div>
        <div class="item">
          <p>Team</p>
          <select>
            <option value="">Select Your Team</option>
            <option value="">Undermatches-WWR</option>
            <option value="1">Undermatches-RDR</option>
          </select>
        </div>
        <div class="item">
          <p>Manager</p>
          <div class="street">
            <select>
              <option value="">Select Manager</option>
              <option value="0">abhijaja</option>
              <option value="1">gkkabra</option>
              <option value="2">jjijo</option>
              <option value="3">khabeer</option>
              <option value="4">kirsn</option>
              <option value="5">lkanaka</option>
              <option value="6">nsamiran</option>
              <option value="7">wwswetha</option>
            </select>
          </div>
        </div>
        <div class="item">
            <p>ACL</p>
            <select>
              <option value="">Select ACL </option>
              <option value="">GDE_WW_Resolution_AE_SA_EG</option>
              <option value="1">GDE_WW_Resolution_EG</option>
            </select>
        </div>

        <div class="item">
            <p>Other Use case- if worked so</p>
            <select>
              <option value="">Select Other Use case- if worked so</option>
              <option value="">GDE_WW_Resolution_AE_SA_EG</option>
              <option value="1">GDE_RD_Resolution_AE_SA_EG</option>
              <option value="2">GDE_WW_Resolution_EG</option>
            </select>
        </div>



        <div class="item location">
          <p>RAS Time1</p>
          <select>
            <option value="0">RAS Time1</option>
            <option value="">1:01:00 AM</option>
            <option value="1">Meeting</option>
            <option value="2">Fun Activity</option>
            <option value="3">Training</option>
          </select>
        </div>

        <div class="item">
            <p>RAS TU 1</p>
            <input type="text" name="name" placeholder="" />
          </div>


        <div class="item">
            <p>RAS Time 2</p>
            <select>
                <option value="0">RAS Time 2</option>
                <option value="">1:01:00 AM</option>
                <option value="1">Meeting</option>
                <option value="2">Fun Activity</option>
                <option value="3">Training</option>
              </select>
        </div>


        <div class="item">
            <p>RAS TU 2</p>
            <input type="text" name="name" placeholder="" />
        </div>

        <div class="item">
            <p>RAS Time 3</p>
            <select>
                <option value="0">RAS Time 3</option>
                <option value="">1:01:00 AM</option>
                <option value="1">Meeting</option>
                <option value="2">Fun Activity</option>
                <option value="3">Training</option>
            </select>
          </div>

          <div class="item">
            <p>RAS TU 3</p>
            <input type="text" name="name" placeholder="" />
          </div>

          <div class="item">
            <p>Total RAS (NPT)</p>
            <input type="text" name="name" placeholder="" />
          </div>

          <div class="item">
            <p>Total TU( NPT+BAU)</p>
            <input type="text" name="name" placeholder="" />
          </div>

          <div class="item">
            <p>Compensation TU</p>
            <input type="text" name="name" placeholder="Alias" />
          </div>

          <div class="item">
            <p>Compensated Yes/No</p>
            <select>
                <option value="0"> Select Yes/No </option>
                <option value="">Yes</option>
                <option value="1">No</option>
            </select>
          </div>

          <div class="item">
            <p>Compensated On</p>
            <input type="text" name="name" placeholder="" />
          </div>
        <div class="btn-block">
          <button type="submit" href="/">Save</button>
          <button type="submit" href="/">Modify</button>
          <button type="submit" href="/">Delete</button>
          <button type="submit" href="/">Reset</button>
        </div>


        
      </form>
    </div>
  </body>
</html>
